<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Quiz Yo-Kai Watch</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      /* Style pour la barre de navigation */
      .navbar {
        background-color: #333; /* Couleur de fond de la barre */
        overflow: hidden;
      }

      .navbar a {
        float: left;
        display: block;
        color: white; /* Couleur du texte */
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }

      .navbar a:hover {
        background-color: #ddd; /* Couleur de fond au survol */
        color: black; /* Couleur du texte au survol */
      }

      .navbar a.active {
        background-color: #4CAF50; /* Couleur de fond pour l'élément actif */
        color: white; /* Couleur du texte pour l'élément actif */
      }
    </style>
  </head>
  <body>
    <!-- Barre de navigation -->
    <div class="navbar">
      <a href="https://iceclem2.github.io/ykw" target="_blank">Accueil</a>
      <a href="#" id="fullscreen-toggle">Plein écran</a>
    </div>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Quiz Yo-Kai Watch</div>
      </div>
    </div>
    <script>
      // JavaScript pour gérer le plein écran
      document.getElementById('fullscreen-toggle').addEventListener('click', function() {
        var elem = document.documentElement;
        var isFullscreen = document.fullscreenElement || document.mozFullScreenElement || document.webkitFullscreenElement || document.msFullscreenElement;

        if (!isFullscreen) {
          if (elem.requestFullscreen) {
            elem.requestFullscreen();
          } else if (elem.mozRequestFullScreen) { /* Firefox */
            elem.mozRequestFullScreen();
          } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
            elem.webkitRequestFullscreen();
          } else if (elem.msRequestFullscreen) { /* IE/Edge */
            elem.msRequestFullscreen();
          }
          document.getElementById('fullscreen-toggle').innerHTML = "Quitter plein écran";
        } else {
          if (document.exitFullscreen) {
            document.exitFullscreen();
          } else if (document.mozCancelFullScreen) {
            document.mozCancelFullScreen();
          } else if (document.webkitExitFullscreen) {
            document.webkitExitFullscreen();
          } else if (document.msExitFullscreen) {
            document.msExitFullscreen();
          }
          document.getElementById('fullscreen-toggle').innerHTML = "Plein écran";
        }
      });
    </script>
    <script>
      // Votre script existant ici...
    </script>
  </body>
</html>
